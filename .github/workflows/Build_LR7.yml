name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: make main
      working-directory: ./lab7
      run: make test
    - name: Codecov
      run: curl -s https://codecov.io/bash > .codecov
            chmod +x .codecov
            ./.codecov
